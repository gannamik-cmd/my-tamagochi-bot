services:
  - type: web
    name: tamagotchi-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: tamagotchi-bot
          property: url
    healthCheckPath: /health